<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <img id="carpet" src="assets/texture_wool.jpg">
            <img id="wallpaper" src="assets/texture_walls.jpg">
            <img id="image_1" src="assets/image_1.jpg">
            <img id="image_2" src="assets/image_2.jpg">
            <img id="arrow" src="assets/arrow.png">
            <img id="line" src="assets/nasa text.png">
            <img id="earth" src="assets/earth.jpg">
            <img id="logo_2" src="assets/nasa logo 2.png">
            <img id="mars_1" src="assets/mars_1.jpg">
            <img id="general_1" src="assets/general_1.jpg">
            <a-asset-item id="nasa_logo" src="assets/3D Models/nasa_logo.gltf"></a-asset-item>
            <a-asset-item id="perseverance" src="assets/3D Models/perseverance.gltf"></a-asset-item>
            <a-asset-item id="couch_1" src="assets/3D Models/couch.gltf"></a-asset-item>
            <a-asset-item id="plant_1" src="assets/3D Models/plant_1.gltf"></a-asset-item>
            <a-asset-item id="plant_2" src="assets/3D Models/plant_2.gltf"></a-asset-item>
            <a-asset-item id="frame1" src="assets/3D Models/frame_1.gltf"></a-asset-item>
            <a-asset-item id="frame2" src="assets/3D Models/frame_2.gltf"></a-asset-item>
            <a-asset-item id="frame3" src="assets/3D Models/frame_3.gltf"></a-asset-item>
            <a-asset-item id="frame4" src="assets/3D Models/frame_4.gltf"></a-asset-item>
            <a-asset-item id="frame5" src="assets/3D Models/frame_5.gltf"></a-asset-item>
            <a-asset-item id="frame6" src="assets/3D Models/frame_6.gltf"></a-asset-item>
        </a-assets>

        <a-entity light="type: ambient; intensity: 0.2"></a-entity>

        <a-entity light="type: directional;
                         intensity: 0.2" position="-0.5 1 1"></a-entity>

        <!-- Entrance Beginning -->
        <a-sky color="black"></a-sky>

        <a-plane material="shader: flat;
        src: #carpet;
        repeat: 8 8;
        normal-map: #carpet;
        normal-texture-repeat: 8 8" rotation="-90 0 0" scale="11 9 1" shadow="receive: true"></a-plane>

        <a-entity position="0 0 2.5">
            <a-camera id="cam">
                <a-cursor id="cursor" color="#c1121f" raycaster="objects: .clickable" animation__click="property: scale; startEvents: click; 
                from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" hovering-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <a-box position="0 2 4.18" rotation="0 180 0" material="src: #wallpaper; side: back;" scale="5.7 2 0.3" mask>
            <a-entity text-adder="position: 0.05 0.1 0; text_val: \nThat's one small step for man,"
                text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json;">
            </a-entity>
            <a-entity text-adder="position: 0.25 -0.1 0; text_val: one giant leap for mankind."
                text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json;">
            </a-entity>
            <a-entity text-adder="position: 0.55 -0.25 0; text_val: - Neil Armstrong"
                text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json;">
            </a-entity>
        </a-box>
        <a-entity light="distance: 7; intensity: 0.8; penumbra: 0.6; type: point" position="-0.04819 2.16565 1.36522"
            rotation=""></a-entity>

        <a-box material="shader: flat;
        src: #wallpaper;
        repeat: 5 5;
        normal-map: #wallpaper;
        normal-texture-repeat: 5 5" position="0 2 4.4" scale="11 4 0.3"></a-box>

        <a-box src="#wallpaper" position="5.5 2 0" repeat="5 5" rotation="0 90 0" scale="9 4 0.3"></a-box>
        <a-image src="#earth" position="5.3 2 0" height="2" width="4" rotation="0 90 0"></a-image>
        <a-image src="#logo_2" position="5.25 2.6 -1.6" height="0.5" width="0.5" rotation="0 -90 0"></a-image>

        <a-box src="#wallpaper" position="-5.5 2 0" repeat="5 5" rotation="0 90 0" scale="9 4 0.3"></a-box>
        <a-image src="#image_2" position="-5.3 2 0" height="2" width="4" rotation="0 90 0"></a-image>

        <a-box src="#wallpaper" position="0 3.85 0" repeat="5 5" rotation="90 0 0" scale="11 9 0.3"></a-box>

        <a-box material="shader: flat;
        src: #wallpaper;
        repeat: 3 3;
        normal-map: #wallpaper;
        normal-texture-repeat: 3 3" position="4.5 2 -4.65" scale="5.5 4 0.3"></a-box>

        <a-box material="shader: flat;
        src: #wallpaper;
        repeat: 3 3;
        normal-map: #wallpaper;
        normal-texture-repeat: 3 3" position="-4.5 2 -4.65" scale="5.5 4 0.3"></a-box>

        <a-box material="shader: flat;
        src: #wallpaper;
        repeat: 2.25 2.25;
        normal-map: #wallpaper;
        normal-texture-repeat: 2.25 2.25" position="0 3.55 -4.65" scale="3.5 2 0.3"></a-box>

        <a-entity id="logo" gltf-model="#nasa_logo" position="0 1.2 0" side="double" scale="0.05 0.05 0.05"
            shadow="cast: true" rotate></a-entity>
        <a-cylinder src="#wallpaper" repeat="3 3" height="0.5" radius="1" position="0 0.25 0" color="#333333"
            shadow="cast: true"></a-cylinder>

        <a-entity gltf-model="#couch_1" position="0 0.2 3.5" scale="0.0049 0.0049 0.003" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#plant_1" position="4 0 3.3" scale="0.3 0.3 0.3"></a-entity>
        <a-entity gltf-model="#plant_2" position="-4 0 3.3" scale="0.1 0.1 0.1"></a-entity>

        <a-entity id="journey" class="clickable" look-at="#cam"
            text-adder="position: 0 2.5 -4; text_val: \nNASA Museum\n- Start the Journey -; text_width: 5; text_color: grey"
            text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json;
            align: center" hovering>
        </a-entity>
        <!-- End of Entrance -->


        <!-- Divider Box -->
        <a-box src="#wallpaper" position="0 2 -15.65" repeat="6 6" rotation="0 90 0" scale="17.5 4 0.3"></a-box>
        <a-box src="#wallpaper" position="0 2 -7" repeat="6 6" scale="8 4 0.3"></a-box>
        <a-image src="#image_1" position="0 2 -6.845" scale="8 4 1"></a-image>
        <a-entity text-adder="position: -1.8 1.6 -6.84; text_val: \nGeneral Space\nMissions; text_width: 5"
            text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json; align: center">
        </a-entity>
        <a-image src="#arrow" position="-1.8 1.15 -6.8" height="1" width="1.5" rotation="0 0 155"></a-image>
        <a-entity text-adder="position: 1.8 1.6 -6.84; text_val: \nMars Exploration\nMissions; text_width: 5"
            text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json; align: center">
        </a-entity>
        <a-image src="#arrow" position="1.8 1.15 -6.8" height="1" width="1.5" rotation="-180 0 -25"></a-image>
        <a-entity text-adder="position: 0 3.1 -6.8; text_val: \nThe NASA Museum; text_width: 6; text_color: #ffffff"
            text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json; align: center">
        </a-entity>
        <a-image src="#logo_2" position="3.5 3.1 -6.8" height="0.8" width="0.8"></a-image>

        <a-box src="#wallpaper" position="0 3.85 -14.5" repeat="8 8" rotation="90 0 0" scale="15 20 0.3"></a-box>

        <a-box material="shader: flat;
        src: #carpet;
        repeat: 10 10;
        normal-map: #carpet;
        normal-texture-repeat: 10 10" rotation="-90 0 0" position="0 -0.05 -14.5" scale="15 20 0.1"
            shadow="receive: true"></a-box>

        <a-box src="#wallpaper" position="0 2 -24.35" repeat="6 6" scale="15 4 0.3"></a-box>
        <!-- End of Divider Box -->


        <!-- General Space Area-->
        <a-box src="#wallpaper" position="-7.35 2 -14.5" repeat="4 4" rotation="0 90 0" scale="20 4 0.3"></a-box>
        <a-image src="#general_1" position="-7.17 1.85 -6.2" rotation="0 90 0" height="3.2" width="2"></a-image>
        <a-entity text-adder="position: -7.17 1.24 -5; text_val: \nAtlantis, 1985; text_width: 6; text_color: #ffffff"
            text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json; align: center"
            rotation="0 90 90">
        </a-entity>

        <a-entity gltf-model="#frame4" position="-6.8 0.7 -9.69" rotation="0 90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot"
            rotation="-81.09 -24.62 68.88" position="-6.53 3.97 -10.41">
        </a-entity>
        <a-entity text-adder="position: -7.17 1.37 -9.57; text_val: \nApollo 11, 1969; text_width: 4; text_color: #ffffff"
            text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json; align: center"
            rotation="0 90 90">
        </a-entity>

        <a-entity gltf-model="#frame5" position="-6.8 0.7 -15.12" rotation="0 90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot" rotation="-81.09 -24.62 68.88"
            position="-6.53 3.84 -16">
        </a-entity>

        <a-entity gltf-model="#frame6" position="-6.8 0.7 -20.59" rotation="0 90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot" rotation="-81.09 -24.62 68.88"
            position="-6.53 3.84 -21.5">
        </a-entity>

        <a-entity gltf-model="#frame6" position="-0.5 0.7 -11.52" rotation="0 -90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot" rotation="-85.55 48.34 27.6"
            position="-0.92 4 -10.5">
        </a-entity>
        </a-entity>

        <a-entity gltf-model="#frame6" position="-0.5 0.7 -16.88" rotation="0 -90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot" rotation="-85.55 48.34 27.6"
            position="-0.92941 4 -15.94">
        </a-entity>
        </a-entity>

        <a-entity gltf-model="#frame6" position="-0.5 0.7 -22.24" rotation="0 -90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot" rotation="-85.55 48.34 27.6"
            position="-0.92941 4 -21.35">
        </a-entity>
        </a-entity>

        <!-- End of General Space Area-->

        <!-- Mars Exploration Area-->
        <a-image src="#mars_1" position="7.17 1.85 -6" rotation="0 90 0" height="3.2" width="2"></a-image>
        <a-entity
            text-adder="position: 7.17 1.65 -7.2; text_val: \nPerseverance, 2021; text_width: 6; text_color: #ffffff"
            text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json; align: center"
            rotation="0 -90 90">
        </a-entity>

        <a-entity gltf-model="#frame1" position="6.8 0.7 -11.46" rotation="0 -90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot" rotation="-81.09 -24.62 68.88"
            position="6.53 3.84 -10.50">
        </a-entity>

        <a-entity gltf-model="#frame2" position="6.8 0.7 -16.96" rotation="0 -90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot" rotation="-81.09 -24.62 68.88"
            position="6.53 3.84 -16">
        </a-entity>

        <a-entity gltf-model="#frame3" position="6.8 0.7 -22.41" rotation="0 -90 0" scale="0.07 0.07 0.07"></a-entity>
        <a-entity light="distance: 4; intensity: 3; penumbra: 0.6; type: spot" rotation="-81.09 -24.62 68.88"
            position="6.53 3.84 -21.5">
        </a-entity>

        <a-box src="#wallpaper" position="7.35 2 -14.5" repeat="6 6" rotation="0 90 0" scale="20 4 0.3"></a-box>

        <!-- End of  Mars Exploration Area-->

    </a-scene>


</body>

</html>
