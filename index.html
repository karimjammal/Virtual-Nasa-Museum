                <a-entity id="apollo_desc" text-adder="position: -7.17 1.8 -12.9; text_val: \nThe primary objective of Apollo 11 was to complete a national goal set by President John F. Kennedy on May 25, 1961: perform a crewed lunar landing and return to Earth.
                \nAdditional flight objectives included scientific exploration by the lunar module, or LM, crew, deployment of a television camera to transmit signals to Earth, and deployment of a solar wind composition experiment, seismic experiment package and a Laser Ranging Retroreflector. 
                \nDuring the exploration, the two astronauts were to gather samples of lunar-surface materials for return to Earth. They also were to extensively photograph the lunar terrain, the deployed scientific equipment, the LM spacecraft, and each other, both with still and motion picture cameras. 
                \nThis was to be the last Apollo mission to fly a free-return trajectory, which would enable a return to Earth with no engine firing, providing a ready abort of the mission at any time prior to lunar orbit insertion.;

                <a-entity id="pioneer_desc" text-adder="position: -7.17 1.8 -18.32; text_val: \nDesigned as the first spacecraft to venture through the asteroid belt and explore the outer solar system, NASA approved the Pioneer 10 and 11 missions in February 1969. NASA’s Ames Research Center in California’s Silicon Valley managed the project and TRW Systems in Redondo Beach, California, built the two spacecraft. 
                \nEach 571-pound probe carried 12 scientific instruments including an imaging system and used plutonium-238 in two radioisotope thermal generators (RTG) to supply power to their systems and instruments. 
                At Jupiter's distance from the Sun, capturing enough solar energy would have required prohibitively large and heavy solar arrays.
                \nMission planners retargeted Pioneer 11 to use Jupiter's giant gravity to slingshot the spacecraft across the solar system to explore Saturn. 
                The decision carried a certain amount of risk as this gravity-assist maneuver required Pioneer 11 to pass much closer to Jupiter than its predecessor but the unique trajectory enabled Pioneer 11 to image Jupiter’s previously unexplored polar regions.; 
                text_width: 2.6; text_color: #ffffff; text_wrapcount: 60"
                    text="font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Medium.json; align: left"

                <a-entity id="hubble_desc" text-adder="position: -7.17 1.83 -23.25; text_val: \nNamed in honor of the trailblazing astronomer Edwin Hubble, the Hubble Space Telescope is a large, space-based observatory, which has revolutionized astronomy since its launch and deployment by the space shuttle Discovery in 1990. 
            \nFar above rain clouds, light pollution, and atmospheric distortions, Hubble has a crystal-clear view of the universe.

                <a-entity id="iss_desc" text-adder="position: -0.15 1.83 -8.6; text_val: \nThe International Space Station is a modular space station in low Earth orbit.

                <a-entity id="artemis_desc" text-adder="position: -0.15 1.75 -13.48; text_val: \nNew science investigations and technology experiments are leading the return to the Moon beginning in 2021. 
            \nThrough a variety of upcoming robotic and human activities on the surface and in orbit around the Moon, we will better understand the universe and our home planet.
            \nDuring the Artemis program, NASA will land the first woman and first person of color on the Moon, using innovative technologies to explore more of the lunar surface than ever before. 
            \nWe will collaborate with our commercial and international partners and establish sustainable exploration for the first time. Then, we will use what we learn on and around the Moon to take the next giant leap – sending astronauts to Mars.;

                <a-entity id="horizon_desc" text-adder="position: -0.15 1.83 -18.72; text_val: \nThe New Horizons mission is helping us understand worlds at the edge of our solar system by making the first reconnaissance of the dwarf planet Pluto and by venturing deeper into the distant, mysterious Kuiper Belt – a relic of solar system formation.         
            \nNew Horizons launched on Jan. 19, 2006. It swung past Jupiter for a gravity boost and scientific studies in February 2007, and conducted a six-month-long reconnaissance flyby study of Pluto and its moons in summer 2015, culminating with Pluto closest approach on July 14, 2015. 
            \nAs part of an extended mission, pending NASA approval, the spacecraft is expected to head farther into the Kuiper Belt to examine another of the ancient, icy mini-worlds in that vast region, at least a billion miles beyond Neptune’s orbit.
            \nSending a spacecraft on this long journey is helping us to answer basic questions about the surface properties, geology, interior makeup and atmospheres on these bodies.;

                <a-entity id="perseverance_desc" visible="false"
                    text-adder="position: 7.17 1.8 -8.8; text_val: \nThe Mars Perseverance rover mission is part of NASA's Mars Exploration Program, a long-term effort of robotic exploration of the Red Planet.
            \nThe Mars Perseverance mission addresses high-priority science goals for Mars exploration, including key questions about the potential for life on Mars. 
            \nThe mission takes the next step by not only seeking sign of habitable conditions on Mars in the ancient past, but also searching for signs of past microbial life itself.  
            \nThe Mars Perseverance rover introduces a drill that can collect core samples of the most promising rocks and soils and set them aside in a cache on the surface of Mars.; text_width: 1.5; text_color: #ffffff"

                <a-entity id="curiosity_desc" text-adder="position: 7.17 1.8 -13.78; text_val: \nWith its rover named Curiosity, Mars Science Laboratory mission is part of NASA's Mars Exploration Program, a long-term effort of robotic exploration of the red planet. 
            \nCuriosity was designed to assess whether Mars ever had an environment able to support small life forms called microbes. 
            \nIn other words, its mission is to determine the planet's habitability. 
            \nThe rover carries a radioisotope power system that generates electricity from the heat of plutonium's radioactive decay. 
            \nThis power source gives the mission an operating lifespan on Mars' surface of a full martian year (687 Earth days) or more, while also providing significantly greater mobility and operational flexibility, enhanced science payload capability, and exploration of a much larger range of latitudes and altitudes than was possible on previous missions to Mars.;

                <a-entity id="opportunity_desc" text-adder="position: 7.17 1.82 -19.16; text_val: \nNASA's twin robot geologists, the Mars Exploration Rovers, launched toward Mars on June 10 and July 7, 2003, in search of answers about the history of water on Mars.
            They landed on Mars January 3 and January 24, 2004.
            \nThe Mars Exploration Rover mission is part of NASA's Mars Exploration Program, a long-term effort of robotic exploration of the red planet.
            \nPrimary among the mission's scientific goals is to search for and characterize a wide range of rocks and soils that hold clues to past water activity on Mars. 
            \nThe spacecraft are targeted to sites on opposite sides of Mars that appear to have been affected by liquid water in the past. The landing sites are at Gusev Crater, a possible former lake in a giant impact crater, and Meridiani Planum, where mineral deposits (hematite) suggest Mars had a wet past.
            \nAfter the airbag-protected landing craft settled onto the surface and opened, the rovers rolled out to take panoramic images. 
            These images give scientists the information they need to select promising geological targets that tell part of the story of water in Mars' past. Then, the rovers drive to those locations to perform on-site scientific investigations.;
